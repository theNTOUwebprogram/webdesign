<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建帳號</title>
    <link rel="stylesheet" href="css/create.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="js/create.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="sidebar">
        <button id="back" class="back-button">
            <div class="arrow-left">
                <div class="triangle"></div>
                <div class="line"></div>
            </div>
            <span id="back_login">返回</span>
        </button>
    </div>
    
    <div class="main-content">
        <h1>創建新帳號</h1>
        <div id="container">
            <div class="input-group">
                <label>
                    <p class="annotation">帳號</p>
                    <input class="Input" type="text" id="accountInput" placeholder="請輸入帳號">
                </label>
                <label>
                    <p class="annotation">密碼</p>
                    <input class="Input" type="password" id="passwordInput" placeholder="請輸入密碼(字母+數字)">
                </label>
            </div>
            <button id="new_account">創建帳號</button>
        </div>
    </div>
</body>
</html>

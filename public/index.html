<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登入系統</title>
        <link rel="stylesheet" href="css/Homepage.css">
        <script src="js/Homepage.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oooh Baby">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/png" href="images/coin.png">
    </head>
    <body>
        <h1 id="login_page">登入頁面</h1>
        <div id="login_container">
            <span id="paper"></span>
            <div id="block1"></div>
            <div id="block2"></div>   
            <div id="first_line">
                <h1 id = "user_login">使用者登入</h1>
                <img id="coin" src="images/coin.png" alt="coin_image">
            </div>
            <label>
                <p class="annotation" id="account_annotation">帳號</p>
                <input class="Input" type="text" id="accountInput" placeholder="請輸入帳號">
            </label>
            <label>
                <p class="annotation" id="password_annotation">密碼</p>
                <input class="Input"  type="password" id="passwordInput" placeholder="請輸入密碼(字母+數字)">
            </label>
            <div class="button-group">
                <button class="button" id = "have_account" >登入帳號</button>
                <button class="button" id = "new_account">創建帳號</button>
                <button class="button" id = "delete_account">刪除帳號</button>
            </div>
            <p id="tag">
                Save
                <br>
                Money
            </p>

            
        </div>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://thentouwebprogram.github.io/webdesign/Homepage.html" target="_blank">
            <button id="share">
                <svg id="facebook" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
                    <circle cx="12" cy="12" r="12" fill="#1877F2"/>

            分享
            </button>
        </a>

</html>
